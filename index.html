<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>

    <div class = "header">
      <h3 id = "header" class = "input">0</h3>

    </div>

    <div class = "buttons">
      <button class = "numbers" onclick = "insertHeader('1')">1 </button>
      <button class = "numbers" onclick = "insertHeader('2')">2 </button>
      <button class = "numbers" onclick = "insertHeader('3')">3 </button>
    </div>
    
    <div class = "buttons">
      <button class = "numbers" onclick = "insertHeader('4')">4 </button>
      <button class = "numbers" onclick = "insertHeader('5')">5 </button>
      <button class = "numbers" onclick = "insertHeader('6')">6 </button>
    </div>

    <div class = "buttons">
      <button class = "numbers" onclick = "insertHeader('7')">7 </button>
      <button class = "numbers" onclick = "insertHeader('8')">8 </button>
      <button class = "numbers" onclick = "insertHeader('9')">9 </button>
    </div>

    <div class = "buttons">
      <button class = "numbers" onclick = "insertHeader('0')">0 </button>
      <button class = "numbers" onclick = "changeMode('+')">+ </button>
      <button class = "numbers" onclick = "changeMode('-')">- </button>
    </div>

    <div class = "buttons">
      <button class = "numbers" onclick = "changeMode('*')">* </button>
      <button class = "numbers" onclick = "changeMode('/')">/ </button>
      <button class = "numbers" onclick = "equal()">= </button>
    </div>

  </body>
</html>
